<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> MSD Molecual Prototype Creator </title>
	<link rel="stylesheet" href="mol-creator.css">
	<script src="mol-creator.js" defer></script>
</head>
<body>
	<main>
		<section id="mol-editor">
			<h1> Molecual Prototype Creator </h1>
			<svg id="mol-canvas" viewBox="-100 -100 200 200">
				<rect x="80" y="-100" width="20" height="20" class="trash"></rect>
				<text x="83.5" y="-82.65" class="trash-text">X</text>
			</svg>
		</section>
		<section id="form">
			(blank)
		</section>
	</main>
	<aside>
		<h1> Instructions </h1>
		<p>
			<u>Create Node</u>:
			Click on a blank space in the canvas (above) to create a new node.
		</p>
	</aside>
</body>
</html>
